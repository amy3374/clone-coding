<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>The Nico Times</title>
        <link href="styles.css" rel="stylesheet" />

        <style> 
            body {
                height: 100px;
                margin: 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: nowrap;
                flex-direction: row;
            }
            div {
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 28px;
                color: white;
                width: 300px;
                height: 300px;
                background-color: teal;
            }
            #second{
                background-color: wheat;
            }     
           
        </style>
    </head>
    <body>
        <div>1</div>
        <div id="second">2</div>
        <div>3</div> 
    </body>
</html>
